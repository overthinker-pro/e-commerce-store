<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
    <title>Contact Us - Horo Watches</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="navbar">
        <a href="index.html" class="nav-logo">Horo</a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="watches.html" class="nav-link">Watches</a>
          </li>
          <li class="nav-item">
            <a href="new-arrivals.html" class="nav-link">New Arrivals</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About Us</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
        <div class="nav-icons">
          <a href="#" class="nav-icon" aria-label="Search"
            ><i class="fas fa-search"></i
          ></a>
          <a href="#" class="nav-icon"><i class="fas fa-user"></i></a>
          <a href="#" class="nav-icon"><i class="fas fa-shopping-bag"></i></a>
        </div>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <main>
      <section class="page-header">
        <h1>Get in Touch</h1>
      </section>

      <section class="contact-section hidden">
        <div class="contact-info">
          <h3>Visit Our Flagship Store</h3>
          <p>123 Timepiece Avenue, Geneva, Switzerland</p>
          <h3>Email Us</h3>
          <p>concierge@horo.watch</p>
          <h3>Call Us</h3>
          <p>+41 22 345 67 89</p>
        </div>
        <form class="contact-form">
          <div class="form-group">
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Your Name"
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Your Email"
            />
          </div>
          <div class="form-group">
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              placeholder="Your Message"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </section>
    </main>

    <footer class="main-footer">
      <div class="footer-content">
        <p>&copy; 2024 Horo Watches. All Rights Reserved.</p>
        <div class="footer-socials">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
